  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .link-box {
      background: #1c1c1c;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .link-box:hover {
      background: #333;
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      font-size: 1.1em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    /* Tombol Audio */
    #audio-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #111;
      color: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    #audio-toggle:hover {
      background-color: #222;
    }

    /* Animasi klik */
    #audio-toggle.clicked {
      transform: scale(1.15);
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Script toggle audio + animasi -->
  <script>
    const audio = document.getElementById('bg-audio');
    const toggleBtn = document.getElementById('audio-toggle');

    function toggleAudio() {
      // Tambahkan class untuk animasi klik
      toggleBtn.classList.add('clicked');

      // Hilangkan class setelah animasi selesai
      setTimeout(() => {
        toggleBtn.classList.remove('clicked');
      }, 200);

      // Play/pause
      if (audio.paused) {
        audio.play();
        toggleBtn.innerText = 'ðŸ”Š Audio: On';
      } else {
        audio.pause();
        toggleBtn.innerText = 'ðŸ”‡ Audio: Off';
      }
    }
  </script>
